# import User from "../../users/type-defs/User.gql"

type Recipe {
  _id: ID!
  user: User!
  name: String!
  ingredients: [Ingredient]!
  description: String
  instructions: String
  picturePath: String
  likesCount: Int
  likes: [String]
  comments: [Comment]
  createdAt: String!
}

type Ingredient {
  name: String!
  amount: String
}

type Comment {
  user: User!
  text: String
}

input RecipeInput {
  userId: String!
  name: String!
  ingredients: [IngredientInput]!
  description: String
  instructions: String
  picturePath: String
  userAvatarPath: String
}

input IngredientInput {
  name: String!
  amount: String
}

type Query {
  getAllRecipes: [Recipe]!
  getRecipe(id: ID!): Recipe
  getRecipesByAuthor(userId: ID!): [Recipe]!
  getRecipesByIngredients(ingredients: [String], matchAll: Boolean): [Recipe]!
}

type Mutation {
  createRecipe(input: RecipeInput!): Recipe
  updateRecipe(id: ID!, input: RecipeInput!): Recipe!
  deleteRecipe(id: ID!): String
  likeRecipe(id: ID!, userId: ID!): Recipe!
}
