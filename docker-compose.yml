    database:
        image: mysql:latest
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_DATABASE: ${DB_NAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        ports:
            - '3306:3306'
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 5s

    database_test:
        image: mysql:latest
        volumes:
            - db-data-test:/var/lib/test
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: cookhound_db_test
        ports:
            - '33306:3306'

    redis:
        image: redis:latest
        ports:
            - '6379:6379'
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    db-data-test:
    db-data:
